<html>
    <head>
        <title>Venue Sign-Up</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet">
        <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
        <link rel="stylesheet" href="./style">
        <!-- <script src="./scripts.js"></script> -->
    </head>
    <body>
        <div class="navbar">
            <a class="homebtn" href="/">Waitr.</a>
            <a class="navbtn" href="./vlogin">Venue Login</a>
        </div>

        <div class="content">
            <h2>Venue Signup</h2>

            <form method="POST" id="vsignup">
                <input class="contentInput" placeholder="Venue Name" type="text" name="vname"><br>
                <input class="contentInput" placeholder="Username" type="text" name="uname"><br>
                <input class="contentInput" placeholder="Password" type="password" name="pass"><br>
                <textarea class="contentInput" placeholder="A short description of your venue" name="desc"></textarea><br>
                <!-- <button type="submit" id="vsignup_submit">Sign-Up</button> -->
            </form>
        </div>
    </body>
</html>
